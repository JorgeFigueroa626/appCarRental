<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 80px;">Sign Up</h1>
                    </div>
                </div>
                
                <form nz-form [formGroup]="signUpForm" (ngSubmit)="register()">

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorUser">
                            <input nz-input placeholder="Name" type="username" formControlName="name">
                            <ng-template #errorUser let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please input your username!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="This input is not valid email">
                            <input nz-input placeholder="E-mail" id="email" formControlName="email">
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="Password" type="password" id="password" formControlName="password">
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password Is Required!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password should contains 8 character, 1 Lowercase, 1 Uppercase, 1 Number and 1 special character
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass1">
                            <input nz-input placeholder="Confirm Password" type="password" formControlName="checkPassword">
                            <ng-template #errorPass1 let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Place confirm your password!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Two passwords that you enter is inconsistent!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    
                    <button nz-button class="login-form-button login-form-margin" type="submit" nzType="primary" [disabled]="signUpForm.invalid">Register</button>
                    Or <a routerLink="'/login'">login</a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
