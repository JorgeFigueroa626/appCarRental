<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 80px;">Login</h1>
                    </div>
                </div>
                
                <form nz-form [formGroup]="loginForm" (ngSubmit)="login()">

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="This input is not valid email">
                            <input nz-input placeholder="E-mail" id="email" formControlName="email">
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="Password" type="password" id="password" formControlName="password">
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password Is Required!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password should contains 8 character, 1 Lowercase, 1 Uppercase, 1 Number and 1 special character
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    
                    <button nz-button class="login-form-button login-form-margin" type="submit" nzType="primary" [disabled]="loginForm.invalid">Login</button>
                    Or <a routerLink="'/register'">Register</a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
