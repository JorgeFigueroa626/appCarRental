<div class="inner-content">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="dashboard-filter">
            <div class="filter-grid" [formGroup]="searchForm">
                <div class="filter-select-dropdown filter-fields-width">

                    <nz-form-item>
                        <nz-form-label nzFor="gender">Brand</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required">
                            <nz-select nzShowSearch nzAllowClear nzPlaceholder="Select a brand" formControlName="brand">
                                <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{brand}}" nzValue="{{ brand}}"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-label>Type</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required">
                            <nz-select nzShowSearch nzAllowClear nzPlaceholder="Select a type" formControlName="type">
                                <nz-option *ngFor="let type of listOfType" nzLabel="{{type}}" nzValue="{{type}}"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-label>Transmission</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required">
                            <nz-select nzShowSearch nzAllowClear nzPlaceholder="Select a transmission" formControlName="transmission">
                                <nz-option *ngFor="let transmission of listOfTransmission" nzLabel="{{transmission}}" nzValue="{{transmission}}"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-label>Color</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required">
                            <nz-select nzShowSearch nzAllowClear nzPlaceholder="Select a color" formControlName="color">
                                <nz-option *ngFor="let color of listOfColors" nzLabel="{{color}}" nzValue="{{color}}"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                </div>

                <div class="filter-select-dropdown filter-fields-width">
                    <button class="filterBtn" nz-button nzType="primary" (click)="searchCar()">Search</button>
                </div>
            </div>
        </div>
    </nz-spin>
</div>

<div style="background-color: #F8F8F8;">

    <div class="child" style="margin-bottom: 30px;" *ngFor="let car of cars">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img alt="profile" class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="car.processedImg">
            </div>

            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{ car.brand }} - {{ car.name }}
                </h2>
                <p>{{ car.description }}</p>
                
                <hr>
                <h5>Price : <b>$ {{ car.price }}</b> <br> 
                    Color : <b> {{ car.color }}</b> <br>
                    Transmission : <b>{{ car.transmission }}</b> <br> 
                    Year : <b>{{ car.year | date: 'yyyy' }}</b>
                </h5>
                <hr>
            </div>

        </div>
    </div>
</div>
