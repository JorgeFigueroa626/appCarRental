<div style="background-color: #F8F8F8; min-height: 91vh;" *ngIf="car">
    <div style="padding-top: 10px;"></div>

    <div class="child" style="margin-top: 10px;">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img alt="profile" class="profile" style="height: 130px; width: 200px; border-radius: 10px;" 
                [src]="processedImage">
            </div>

            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{ car.brand }} - {{ car.name }}
                </h2>
                <p>{{ car.description }}</p>
                
                <hr>
                <h5>
                    Year : <b>{{ car.year | date: 'yyyy' }}</b><br>
                    Transmission : <b>{{ car.transmission }}</b> <br> 
                    Price : <b>$ {{ car.price }}</b> <br> 
                    Color : <b> {{ car.color }}</b> <br>
                </h5>
                <hr>
            </div>

        </div>
    </div>

    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..." style="margin-top: 50px;">
        <div class="dashboard-filter">
            <form [formGroup]="validateForm">
                <div class="filter-grid">
                    <div class="filter-select-dropdown filter-fields-width">
                        
                        <nz-form-item style="margin-left: 50px;">
                            <nz-form-label [nzSpan]="0" nzFor="From Date">From Date</nz-form-label>
                            <nz-form-control [nzSpan]="0">
                                <nz-date-picker formControlName=fromDate style="width: 100%;" nzPlaceHolder="From Date"
                                    name="From Date" [nzFormat]="dateFormat" id="From Date">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                        <nz-form-item style="margin-left: 50px;">
                            <nz-form-label [nzSpan]="0" nzFor="To Date">To Date</nz-form-label>
                            <nz-form-control [nzSpan]="0">
                                <nz-date-picker formControlName=toDate style="width: 100%;" nzPlaceHolder="To Date"
                                    name="To Date" [nzFormat]="dateFormat" id="To Date">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                        <div class="filter-select-dropdown filter-fields-width">
                            <button class="filterBtn" style="margin-left: 45px;" nz-button nzType="primary"
                                (click)="bookACar(validateForm.value)">Booking
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </nz-spin>

</div>
