<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzType="Working...">
    <nz-table #basicTable [nzData]="bookedCars" [nzPageSize]="20" [nzShowPagination]="'false'">
        <thead>
            <tr>
                <th style="font-weight: bolder; color: #003973;">ID</th>
                <th style="font-weight: bolder; color: #003973;">Username</th>
                <th style="font-weight: bolder; color: #003973;">Email</th>
                <th style="font-weight: bolder; color: #003973;">From Date</th>
                <th style="font-weight: bolder; color: #003973;">To Date</th>
                <th style="font-weight: bolder; color: #003973;">Days</th>
                <th style="font-weight: bolder; color: #003973;">Price</th>
                <th style="font-weight: bolder; color: #003973;">Status</th>
                <th style="font-weight: bolder; color: #003973; justify-items: center center;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of basicTable.data">
                <td>{{ booking.id }}</td>
                <td>{{ booking.username }}</td>
                <td>{{ booking.email }}</td>
                <td>{{ booking.fromDate | date:'MMM d, y' }}</td>
                <td>{{ booking.toData | date: 'MMM d, y'}}</td>
                <td>{{ booking.days }}</td>
                <td>{{ booking.price }}</td>
                <td>
                    <strong 
                    [ngStyle]="{'color': booking.bookCarStatus === 'APPROVED' ? 'green' : booking.bookCarStatus === 'REJECTED' ? 'blue' : booking.bookCarStatus === 'PENDING' ? 'red' : 'black'}">
                        {{ booking.bookCarStatus }}
                    </strong>
                </td>
                <td>
                    <span *ngIf="booking.bookCarStatus == 'PENDING'">
                        <button style="margin-left: 10PX;" nzSize="small" nz-button nzType="primary"
                                (click)="changeBookingStatus(booking.id, 'APPROVED')">APPROVED
                        </button>
                        <button style="margin-left: 10PX;" nzSize="small" nz-button nzType="primary"
                                (click)="changeBookingStatus(booking.id, 'REJECTED')" nzDanger>REJECTED
                        </button>
                    </span>
                </td>

            </tr>
        </tbody>
    </nz-table>
</nz-spin>
